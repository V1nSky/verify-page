<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Проверка доступа</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #0f172a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: #ffffff;
        }
        .box {
            text-align: center;
            background: #020617;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 350px;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 15px;
        }
        p {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 20px;
        }
        .timer {
            font-size: 18px;
            margin-bottom: 20px;
        }
        a {
            display: none;
            padding: 14px;
            background: #22c55e;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
        }
        a:hover {
            background: #16a34a;
        }
    </style>
</head>
<body>

<div class="box">
    <h1>Проверка доступа</h1>
    <p>Пожалуйста, подождите…</p>
    <div class="timer" id="timer">3</div>
    <a id="continueBtn" href="https://api.admaker.bot/referrals/865457398/74093/91e0a350b03a0edeb1c25f2cfc05b28ce5176b9cbc5e18f707b7bfcb4a97a773">Продолжить</a>
</div>

<script>
    let time = 3;
    const timerEl = document.getElementById("timer");
    const btn = document.getElementById("continueBtn");

    const countdown = setInterval(() => {
        time--;
        timerEl.textContent = time;
        if (time <= 0) {
            clearInterval(countdown);
            timerEl.style.display = "none";
            btn.style.display = "block";
        }
    }, 1000);
</script>

</body>
</html>
